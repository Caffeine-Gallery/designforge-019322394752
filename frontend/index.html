<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 toolbar">
                <h3>Tools</h3>
                <div class="tool-group">
                    <button class="btn btn-primary mb-2" id="rectangleBtn">Rectangle</button>
                    <button class="btn btn-primary mb-2" id="circleBtn">Circle</button>
                    <input type="color" id="colorPicker" class="form-control mb-2">
                    <button class="btn btn-danger mb-2" id="deleteBtn">Delete Selected</button>
                </div>
                <div class="save-load">
                    <input type="text" id="designName" class="form-control mb-2" placeholder="Design name">
                    <button class="btn btn-success mb-2" id="saveBtn">Save Design</button>
                    <button class="btn btn-info mb-2" id="loadBtn">Load Design</button>
                </div>
                <div id="loadList" class="list-group mt-3"></div>
            </div>
            <div class="col-md-10">
                <div id="canvas-container">
                    <div id="design-canvas"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
