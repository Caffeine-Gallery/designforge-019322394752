<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Design Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item">
                <span>File</span>
                <div class="dropdown-menu">
                    <button id="newBtn">New</button>
                    <button id="openBtn">Open</button>
                    <button id="saveBtn">Save</button>
                    <button id="exportBtn">Export</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Edit</span>
                <div class="dropdown-menu">
                    <button id="undoBtn">Undo</button>
                    <button id="redoBtn">Redo</button>
                    <button id="copyBtn">Copy</button>
                    <button id="pasteBtn">Paste</button>
                </div>
            </div>
            <div class="menu-item">
                <span>View</span>
                <div class="dropdown-menu">
                    <button id="gridBtn">Toggle Grid</button>
                    <button id="guidesBtn">Toggle Guides</button>
                    <button id="rulersBtn">Toggle Rulers</button>
                </div>
            </div>
        </div>

        <!-- Main Toolbar -->
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn" data-tool="select" title="Select (V)">
                    <i class="fas fa-mouse-pointer"></i>
                </button>
                <button class="tool-btn" data-tool="move" title="Move (M)">
                    <i class="fas fa-arrows-alt"></i>
                </button>
                <button class="tool-btn" data-tool="transform" title="Transform (T)">
                    <i class="fas fa-expand-arrows-alt"></i>
                </button>
            </div>

            <div class="tool-group">
                <button class="tool-btn" data-tool="pen" title="Pen (P)">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="tool-btn" data-tool="brush" title="Brush (B)">
                    <i class="fas fa-paint-brush"></i>
                </button>
                <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>

            <div class="tool-group">
                <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                    <i class="fas fa-square"></i>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle (C)">
                    <i class="fas fa-circle"></i>
                </button>
                <button class="tool-btn" data-tool="polygon" title="Polygon (G)">
                    <i class="fas fa-draw-polygon"></i>
                </button>
                <button class="tool-btn" data-tool="line" title="Line (L)">
                    <i class="fas fa-minus"></i>
                </button>
            </div>

            <div class="tool-group">
                <button class="tool-btn" data-tool="text" title="Text (T)">
                    <i class="fas fa-font"></i>
                </button>
                <button class="tool-btn" data-tool="image" title="Image (I)">
                    <i class="fas fa-image"></i>
                </button>
                <button class="tool-btn" data-tool="gradient" title="Gradient">
                    <i class="fas fa-gradient"></i>
                </button>
            </div>

            <div class="tool-group">
                <div class="color-picker-wrapper">
                    <input type="color" id="fillColor" title="Fill Color">
                    <input type="range" id="fillOpacity" min="0" max="100" value="100">
                </div>
                <div class="color-picker-wrapper">
                    <input type="color" id="strokeColor" title="Stroke Color">
                    <input type="range" id="strokeOpacity" min="0" max="100" value="100">
                </div>
                <input type="number" id="strokeWidth" value="1" min="0" max="100" title="Stroke Width">
            </div>
        </div>

        <div class="main-content">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <div class="tool-settings">
                    <!-- Dynamic tool settings will be inserted here -->
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="rulers">
                    <div class="ruler horizontal"></div>
                    <div class="ruler vertical"></div>
                </div>
                <div class="canvas-container">
                    <div class="grid-overlay"></div>
                    <div class="guides-overlay"></div>
                    <canvas id="drawing-canvas"></canvas>
                    <canvas id="temp-canvas"></canvas>
                    <div id="selection-overlay"></div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <!-- Layers Panel -->
                <div class="panel layers-panel">
                    <div class="panel-header">
                        <span>Layers</span>
                        <div class="panel-controls">
                            <button id="addLayerBtn" title="Add Layer">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="deleteLayerBtn" title="Delete Layer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="panel-content" id="layersList"></div>
                </div>

                <!-- Properties Panel -->
                <div class="panel properties-panel">
                    <div class="panel-header">
                        <span>Properties</span>
                    </div>
                    <div class="panel-content" id="propertiesContent"></div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="coordinates">X: 0 Y: 0</div>
            <div id="zoom-level">100%</div>
            <div id="tool-info">Ready</div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h3>Export</h3>
            <div class="export-options">
                <select id="exportFormat">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="svg">SVG</option>
                    <option value="pdf">PDF</option>
                </select>
                <input type="number" id="exportQuality" min="1" max="100" value="100">
                <button id="exportConfirm">Export</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
