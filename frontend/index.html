<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn" data-tool="select" title="Select (V)">
                    <i class="fas fa-mouse-pointer"></i>
                </button>
                <button class="tool-btn" data-tool="draw" title="Draw (B)">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="tool-btn" data-tool="shape" title="Shape (S)">
                    <i class="fas fa-square"></i>
                </button>
                <button class="tool-btn" data-tool="text" title="Text (T)">
                    <i class="fas fa-font"></i>
                </button>
            </div>
            <div class="tool-group">
                <input type="color" id="strokeColor" title="Stroke Color">
                <input type="number" id="strokeWidth" value="1" min="1" max="50" title="Stroke Width">
            </div>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <div id="design-canvas"></div>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="coordinates">X: 0 Y: 0</div>
            <div id="tool-info">Current Tool: Select</div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
