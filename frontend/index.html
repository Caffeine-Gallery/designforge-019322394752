<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Design Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 toolbar">
                <div class="tool-section">
                    <h5>Shapes</h5>
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-outline-primary" id="rectangleBtn"><i class="fas fa-square"></i> Rectangle</button>
                        <button class="btn btn-outline-primary" id="circleBtn"><i class="fas fa-circle"></i> Circle</button>
                        <button class="btn btn-outline-primary" id="triangleBtn"><i class="fas fa-play"></i> Triangle</button>
                        <button class="btn btn-outline-primary" id="starBtn"><i class="fas fa-star"></i> Star</button>
                        <button class="btn btn-outline-primary" id="lineBtn"><i class="fas fa-minus"></i> Line</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h5>Text</h5>
                    <button class="btn btn-outline-primary w-100 mb-2" id="textBtn"><i class="fas fa-font"></i> Add Text</button>
                    <select id="fontFamily" class="form-select mb-2">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <input type="number" id="fontSize" class="form-control mb-2" value="16" min="8" max="72">
                    <div class="btn-group w-100 mb-2">
                        <button class="btn btn-outline-secondary" id="alignLeft"><i class="fas fa-align-left"></i></button>
                        <button class="btn btn-outline-secondary" id="alignCenter"><i class="fas fa-align-center"></i></button>
                        <button class="btn btn-outline-secondary" id="alignRight"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>

                <div class="tool-section">
                    <h5>Style</h5>
                    <input type="color" id="colorPicker" class="form-control mb-2">
                    <div class="recent-colors mb-2"></div>
                    <input type="range" id="opacity" class="form-range" min="0" max="100" value="100">
                    <label for="opacity">Opacity</label>
                </div>

                <div class="tool-section">
                    <h5>Actions</h5>
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-danger" id="deleteBtn"><i class="fas fa-trash"></i> Delete (Del)</button>
                        <button class="btn btn-secondary" id="duplicateBtn"><i class="fas fa-copy"></i> Duplicate (Ctrl+D)</button>
                        <button class="btn btn-info" id="bringFrontBtn"><i class="fas fa-level-up-alt"></i> Bring to Front</button>
                        <button class="btn btn-info" id="sendBackBtn"><i class="fas fa-level-down-alt"></i> Send to Back</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h5>Save/Load</h5>
                    <input type="text" id="designName" class="form-control mb-2" placeholder="Design name">
                    <button class="btn btn-success w-100 mb-2" id="saveBtn"><i class="fas fa-save"></i> Save (Ctrl+S)</button>
                    <button class="btn btn-primary w-100 mb-2" id="exportBtn"><i class="fas fa-file-export"></i> Export</button>
                    <div id="loadList" class="list-group mt-2"></div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="canvas-controls">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary" id="undoBtn"><i class="fas fa-undo"></i></button>
                        <button class="btn btn-outline-secondary" id="redoBtn"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="btn-group ms-2">
                        <button class="btn btn-outline-secondary" id="gridBtn"><i class="fas fa-grid-2"></i></button>
                        <button class="btn btn-outline-secondary" id="snapBtn"><i class="fas fa-magnet"></i></button>
                    </div>
                </div>
                <div id="canvas-container">
                    <div id="grid-overlay"></div>
                    <div id="design-canvas"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
