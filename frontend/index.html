<!-- Add to the tool-section in left-sidebar -->
<div class="tool-section">
    <h6>Drawing Tools</h6>
    <div class="tool-grid">
        <button class="tool-btn" data-tool="brush" title="Brush (B)">
            <i class="fas fa-paint-brush"></i>
        </button>
        <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
            <i class="fas fa-eraser"></i>
        </button>
    </div>
    <div class="brush-settings" style="display: none;">
        <div class="property-group">
            <label>Brush Size</label>
            <input type="range" id="brushSize" class="form-range" min="1" max="50" value="5">
            <div id="brushPreview" class="brush-preview"></div>
        </div>
        <div class="property-group">
            <label>Brush Smoothing</label>
            <input type="range" id="brushSmoothing" class="form-range" min="0" max="100" value="50">
        </div>
    </div>
</div>
